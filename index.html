<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Pixel Editor</title>
</head>
<body>
    <section id="main">
        <div class="header">
            <div class="icon">
                <div class="icon-line"></div>
                <div class="icon-line"></div>
                <div class="icon-line"></div>
            </div>
            <div class="title">
                Pixel Editor
            </div>
        </div>

        <div class="wrapper">
            <div class="window left">
                <div class="header">
                    <div class="icon">
                        <div class="icon-line"></div>
                        <div class="icon-line"></div>
                        <div class="icon-line"></div>
                    </div>
                    <div class="title">
                        Tools
                    </div>
                </div>
                <div class="tools">
                    <div class="colors">
                        <button class="color selected" data-value="#000000"></button>
                        <button class="color" data-value="#f4f4f4"></button>
                        <button class="color" data-value="#f2994a"></button>
                        <button class="color" data-value="#eb5757"></button>
                        <button class="color" data-value="#f2c94c"></button>
                        <button class="color" data-value="#27ae60"></button>
                        <button class="color" data-value="#ff9798"></button>
                        <button class="color" data-value="#2f80ed"></button>
                        <button class="color" data-value="#56ccf2"></button>
                        <button class="color" data-value="#9b51e0"></button>
                    </div>
                    <div class="resize">
                        <div id="size">10x10</div>
                        <input type="range" min="2" max="50" value="10" id="resizeSlider">
                        <button id="resize">Resize</button>
                    </div>
                    <button id="clear">Clear</button>
                </div>
            </div>

            <div class="window">
                <div class="header">
                    <div class="icon">
                        <div class="icon-line"></div>
                        <div class="icon-line"></div>
                        <div class="icon-line"></div>
                    </div>
                    <div class="title">
                        Canvas
                    </div>
                </div>
                <div id="canvas"></div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
